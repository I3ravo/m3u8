  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: #121212;
        color: white;
        text-align: center;
        font-size: 16px;
    }

    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 5px;
    }

    .player-container {
        width: 100%;
        background: #000;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 20px;
        position: relative;
    }

    .player-container iframe {
        width: 100%;
        height: 250px;
        border: none;
        border-radius: 10px;
    }

    .corner-logo {
        position: absolute;
        top: 17px;
        padding:0;
        left: 8px;
        z-index: 20;
        width: 90px;
        height: 45px;
        background-color: ;
        border-radius: 10%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .corner-logo img {
        width: 80%;
        height:80%;
        object-fit: contain;
        border-radius: 0;
    }

    .logo-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black url('') center center no-repeat;
        background-size: contain;
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
    }

    .logo-text {
        font-size: 12px;
        margin-top: 180px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .category-name {
        font-size: 24px;
        font-weight: bold;
        margin: 20px 0;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: white;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-bottom: 40px;
        width: 100%;
    }

    .channel {
        background: rgba(255, 255, 255, 0.2);
        padding: 35px;
        border-radius: 60%;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        width: calc(25% - 100px);
        height: 75px;
        margin: 0 auto;
    }

    .channel img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
    }

    .channel:hover {
        transform: scale(1.05);
        background: rgba(255, 255, 255, 0.4);
    }

    .tab-button {
        background: white;
        color: black;
        padding: 5px 25px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .tab-button:hover {
        background-color: red;
    }

    .tab-button:focus {
        outline: none;
    }

    /* Controls for Full-Screen Button */
    .controls {
        position: absolute;
        bottom : 68%;
        right: 10px;
        z-index: 10;
    }

    #fullscreenButton {
        background: red;
        color: black;
        padding: 0px;
        border-radius: 100%;
        height: 30px;
        width:30px;
        cursor: pointer;
        font-size: 20px;
        border: none;
        transition: background-color 0.3s ease;
    }

    #fullscreenButton:hover {
        background: rgba(255, 255, 255, 0.8);
    }

    /* Full-Screen Mode - Hide everything except the player */
    .fullscreen-mode #controls,
    .fullscreen-mode .tab-button,
    .fullscreen-mode .category {
        display: none;
    }

    .fullscreen-mode #mainPlayer {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90vw; /* Adjust as necessary */
        height: 90vh; /* Adjust as necessary */
        z-index: 100;
    }

    .fullscreen-mode iframe {
        width: 100%;
        height: 100%;
    }

    /* Desktop Auto Height Adjustment to 600px */
    @media (min-width: 768px) {
        .player-container iframe {
            height: 600px; /* Set the height to 600px on desktop */
        }
    }
  </style>

    <script>
        // Function to show the selected tab
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.category');
            tabs.forEach(tab => tab.style.display = 'none');
    
            document.getElementById(tabName).style.display = 'block';
            
            checkIfVideoLoaded();
        }

        // Function to play a selected channel in the iframe
        function playChannelIframe(url) {
            let iframe = document.getElementById("iframePlayer");
            iframe.src = url;

            document.getElementById("logoOverlay").style.display = 'none';
        }

        // Function to check if a video has been loaded
        function checkIfVideoLoaded() {
            let iframe = document.getElementById("iframePlayer");
            let videoElement = document.getElementById("mainPlayer");
            let logoOverlay = document.getElementById("logoOverlay");

            if (!iframe.src || iframe.src === "") {
                videoElement.innerHTML = '';
                logoOverlay.style.display = 'flex'; // Display the logo overlay when no video is loaded
            }
        }

        // Full-Screen Toggle Functionality
        function toggleFullScreen() {
            const iframe = document.getElementById('iframePlayer');
            const videoElement = document.getElementById('mainPlayer');
            const container = document.querySelector('.container');
            const controls = document.getElementById('controls');
            
            if (document.fullscreenElement) {
                document.exitFullscreen();
                // Refresh the page when exiting full-screen mode
                location.reload(); 
            } else {
                // Request fullscreen for the iframe itself
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) { // Firefox
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { // IE/Edge
                    iframe.msRequestFullscreen();
                }

                container.classList.add('fullscreen-mode'); // Add the full-screen mode class
                // Hide controls and tabs
                controls.style.di
